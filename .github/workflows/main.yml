name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      - name: Set up Maven
        uses: s4u/maven-install@v2.0.0
        with:
          version: '3.9.9'  # Anv√§nd den version av Maven som du har lokalt
      - name: Build with Maven
        run: mvn clean install
      - name: Run tests
        run: mvn test
